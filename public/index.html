<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="./assets/images/Gemini_Generated_Image_hk5et3hk5et3hk5e.png">
    <title>Admin/User</title>

    <link rel="stylesheet" href="./style.css">

</head>
<body>


    <div class="container">

        <form action="./login.html" autocomplete="false">
            
            <h1>Sign Up</h1>
            
            <label for="firstName">First Name</label>
            <input type="text" id="firstName" placeholder="Enter your fisrt name">

            <label for="lastName">Last Name</label>
            <input type="text" id="lastName" placeholder="Enter your last name">

            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Enter your email" autocomplete="new-email">
            
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Enter your password" autocomplete="new-password">
            
            <label for="password">Select your role</label>
            <select name="userrole" id="role">

                <option>Select your role</option>
                <option value="userrole">Admin</option>
                <option value="userrole">User</option>

            </select>


            <input type="submit" class="submit" value="Sign Up">
            
        </form>

    </div>
    

    <script src="app.js"></script>

</body>
</html>
